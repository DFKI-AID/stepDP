</head>

<body>
<h1>Speech Synthesis</h1>

<div id="tts">
    <form>
        <input type="text" v-model="utterance" class="txt">
        <div>
            <label for="rate">Rate</label>
            <input v-model="rate" type="range" min="0.5" max="2" step="0.1" id="rate">
            <div class="rate-value">1</div>
            <div class="clearfix"></div>
        </div>
        <div>
            <label for="pitch">Pitch</label>
            <input v-model="pitch" type="range" min="0" max="2"  step="0.1" id="pitch">
            <div class="pitch-value">1</div>
            <div class="clearfix"></div>
        </div>
        <select v-model="voice">
            <option v-for="voice in voices">{{voice.name}} {{voice.lang}}</option>
        </select>
        <div class="controls">
            <button v-on:click="play" id="play" type="submit">Play</button>
        </div>
    </form>
</div>

<script src="/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
<script src="tts.js"></script>
</body>
</html>
